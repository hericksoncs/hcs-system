<!DOCTYPE html> 
 <html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	layout:decorator="LayoutPadrao"> 
 <head> 
 <title>Cadastro de cliente</title> 
 </head> 
 
<section layout:fragment="conteudo">
     <form class="form-horizontal" method="POST" action="/clientes" th:object="${cliente}"> 
     	
     	<div layout:include="MensagemGeral"></div>
     	<div layout:include="MensagemErro"></div>
     	
     	<div class="panel panel-default"> 
     		<div class="panel-heading"> 
     			<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo Cliente</h1>
					<a class="btn btn-link aw-link-panel" href="/clientes">Voltar para pesquisa</a>
				</div>
     		</div> 
     		 
 				<input type="hidden" th:field="*{codigo}"/>
     		<div class="panel-body"> 
 				
 				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error"> 
 					<label for="nome" class="col-sm-2 control-label">Nome</label> 
 					<div class="col-sm-4">  
 						<input type="text" class="form-control" id="nome" th:field="*{nome}"/> 
 					</div> 
 				</div> 
 				
 				<div class="form-group" th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error"> 
 					<label for="dataNascimento" class="col-sm-2 control-label">Data de Nascimento</label> 
 					<div class="col-sm-2">   
 						<input type="text" class="form-control"	id="dataNascimento" th:field="*{dataNascimento}" 
 						data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
 						data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/> 
 					</div> 
 				</div> 
 				
 				<div class="form-group" th:classappend="${#fields.hasErrors('telefone')} ? has-error"> 
 					<label for="telefone" class="col-sm-2 control-label">Telefone</label> 
 					<div class="col-sm-4">  
 						<input type="text" class="form-control" id="descricao" th:field="*{telefone}"  /> 
 					</div> 
 				</div> 
 				
 				<div class="form-group" th:classappend="${#fields.hasErrors('endereco')} ? has-error"> 
 					<label for="endereco" class="col-sm-2 control-label">Endereço</label> 
 					<div class="col-sm-4">  
 						<input type="text" class="form-control" id="endereco" th:field="*{endereco}"/> 
 					</div> 
 				</div> 
 				
 				<div class="form-group"> 
 					<div class="col-sm-offset-2 col-sm-10"> 
 						<button type="submit" class="btn btn-success">Salvar</button> 
 					</div> 
 				</div> 
 			</div>
 			</div>
 			</form> 
     	<form>
     	    			
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th>Nome</th>
						<th class="text-center col-md-2">Data de nascimento</th>
						<th class="text-center col-md-2">Endereço</th>
						<th class="text-center col-md-2">Telefone</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente:${clientes}">
						<td class="text-center" th:text="${cliente.codigo}">1</td>
						<td th:text="${cliente.nome}"></td>
						<td class="text-center" th:text="${{cliente.dataNascimento}}"></td>
						<td class="text-right" th:text="${{cliente.endereco}}"></td>
						<td class="text-right" th:text="${{cliente.telefone}}"></td>
						<td class="text-center">
							
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(clientes)}">Nenhum cliente foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div layout:include="DialogoConfirmacaoExclusao"></div>
		
     </form> 
 </section>
 
 </html>

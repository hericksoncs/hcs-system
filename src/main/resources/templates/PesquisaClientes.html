<!DOCTYPE html> 
 <html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	layout:decorator="LayoutPadrao"> 
 <head> 
	 <title>Pesquisa de clientes</title> 
 </head>
 
<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title aw-titulo-panel">Pesquisa de clientes</h1>
				<a class="btn btn-link aw-link-panel" href="/clientes/novo">Novo cliente</a>
			</div>
		</div>
		
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th>Nome</th>
						<th class="text-center col-md-2">Data de nascimento</th>
						<th class="text-center col-md-2">EndereÃ§o</th>
						<th class="text-center col-md-2">Telefone</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente:${clientes}">
						<td class="text-center" th:text="${cliente.codigo}">1</td>
						<td th:text="${cliente.nome}"></td>
						<td class="text-center" th:text="${{cliente.dataNascimento}}"></td>
						<td class="text-right" th:text="${{cliente.telefone}}"></td>
						<td class="text-right" th:text="${{cliente.telefone}}"></td>
						<td class="text-center">
							
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(clientes)}">Nenhum cliente foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div layout:include="DialogoConfirmacaoExclusao"></div>
		
	</div>
</section>

</html>
